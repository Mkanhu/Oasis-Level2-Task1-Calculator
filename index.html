<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h2>Calculator</h2>
        <div class="display">
            <input id="screen" type="text" placeholder="0">
        </div>
        <div class="btns">
            <div class="row">
                <button class="btn col1">(</button>
                <button class="btn col1">)</button>
                <button onclick="screen.value=eval(screen.value)" class="btn col1" value="=">ans</button>
                <button onclick="backspc()" class="btn col1">del</button>
                <button onclick="screen.value=''" class="btn col1">clear</button>
            </div>
            <div class="row">
                <button class="btn col">7</button>
                <button class="btn col">8</button>
                <button class="btn col">9</button>
                <button class="btn col1">%</button>
                <button onclick="sqrt()" class="btn col1">✓</button>
            </div>
            <div class="row">
                <button class="btn col">4</button>
                <button class="btn col">5</button>
                <button class="btn col">6</button>
                <button class="btn col1">×</button>
                <button class="btn col1">÷</button>
            </div>
            <div class="row">
                <button class="btn col">1</button>
                <button class="btn col">2</button>
                <button class="btn col">3</button>
                <button class="btn col1">+</button>
                <button class="btn col1">-</button>
            </div>
            <div class="row">
                <button class="btn col1">.</button>
                <button class="btn col">0</button>
                <button onclick="signChange()" class="btn col1">±</button>
                <button onclick="screen.value=eval(screen.value)" class="btn enter" value="=">ENTER</button>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
